    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }

        /* Custom Scrollbar for the form description */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        /* Typing Cursor Animation */
        .cursor {
            display: inline-block;
            width: 2px;
            background-color: #333;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Smooth slide up transition */
        #contact-form {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        /* Glass effect utilities */
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            transform: translateY(-2px);
            background: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-color: rgba(0,0,0,0.1);
        }
    </style>
</head>

    <!-- Main Content Container -->

                    <img src="https://i.ibb.co/53sM41V/unnamed.png" 
                         alt="DocuWritePro"

            </div>

            <!-- Quick Links -->
            <div class="w-full space-y-3">
                <a href="https://github.com/Mahi902/" target="_blank" class="glass-button w-full flex items-center justify-between p-4 rounded-xl text-slate-800 hover:text-blue-600 group">
                    <div class="flex items-center space-x-4">

                            <i class="fab fa-github text-xl"></i>

    <!-- Slide-up Contact Form Modal -->
    <div id="contact-backdrop" onclick="toggleContactForm()" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-40 opacity-0 pointer-events-none transition-opacity duration-300"></div>
    
    <div id="contact-form" class="fixed bottom-0 left-0 right-0 z-50 transform translate-y-full flex justify-center pointer-events-none">
        <div class="bg-white w-full max-w-md rounded-t-3xl shadow-2xl p-6 pb-8 pointer-events-auto relative">
            
            <!-- Drag Handle / Close indicator -->
            <div class="w-full flex justify-center mb-6" onclick="toggleContactForm()">
                <div class="w-12 h-1.5 bg-gray-300 rounded-full cursor-pointer hover:bg-gray-400 transition-colors"></div>
            </div>

            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-slate-800">Get in Touch</h2>
                <button onclick="toggleContactForm()" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form onsubmit="handleContact(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1" for="name">Name</label>
                    <input type="text" id="name" required class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white focus:outline-none transition-colors text-sm" placeholder="Your Name">
                </div>
                
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1" for="subject">Subject</label>
                    <input type="text" id="subject" required class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white focus:outline-none transition-colors text-sm" placeholder="Reason for contact">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1" for="desc">Message</label>
                    <textarea id="desc" rows="4" required class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white focus:outline-none transition-colors text-sm resize-none" placeholder="How can I help you?"></textarea>
                </div>

                <button type="submit" class="w-full bg-slate-900 text-white font-semibold py-4 rounded-xl hover:bg-slate-800 active:scale-[0.98] transition-all duration-200 shadow-lg shadow-slate-900/20">
                    Send Message
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // --- Typing Effect Logic ---
        const words = ["A Student", "Developer", "Innovator"];
        const typingSpeed = 100; // ms per char
        const deletingSpeed = 50; // ms per char
        const pauseTime = 1000; // 1 second pause
        
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        const typeElement = document.getElementById("typing-text");

        function type() {
            const currentWord = words[wordIndex];
            
            if (isDeleting) {
                typeElement.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typeElement.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? deletingSpeed : typingSpeed;

            if (!isDeleting && charIndex === currentWord.length) {
                // Finished typing word, wait before deleting
                typeSpeed = pauseTime;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                // Finished deleting, switch to next word
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                typeSpeed = 500; // Small pause before typing new word
            }

            setTimeout(type, typeSpeed);
        }

        // Start typing on load
        document.addEventListener('DOMContentLoaded', type);


        // --- Contact Form Logic ---
        const contactForm = document.getElementById('contact-form');
        const contactBackdrop = document.getElementById('contact-backdrop');
        let isContactOpen = false;

        function toggleContactForm() {
            isContactOpen = !isContactOpen;
            
            if (isContactOpen) {
                // Open
                contactForm.classList.remove('translate-y-full');
                contactForm.classList.add('translate-y-0');
                
                contactBackdrop.classList.remove('opacity-0', 'pointer-events-none');
                contactBackdrop.classList.add('opacity-100', 'pointer-events-auto');
            } else {
                // Close
                contactForm.classList.remove('translate-y-0');
                contactForm.classList.add('translate-y-full');
                
                contactBackdrop.classList.remove('opacity-100', 'pointer-events-auto');
                contactBackdrop.classList.add('opacity-0', 'pointer-events-none');
            }
        }

        function handleContact(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const subject = document.getElementById('subject').value;
            const desc = document.getElementById('desc').value;
            
            const email = "mohtadiazaadmahi902@gmail.com";
            
            // Construct mailto link
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=Name: ${encodeURIComponent(name)}%0D%0A%0D%0A${encodeURIComponent(desc)}`;
            
            // Open default email client
            window.location.href = mailtoLink;
            
            // Optional: Close form after slight delay
            setTimeout(toggleContactForm, 1000);
        }
    </script>
</body>
